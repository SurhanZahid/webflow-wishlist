<script>
    const url = 'https://raw.githubusercontent.com/standard/standard-packages/master/test.json';

    fetch(url)
    .then(response => {
        if (!response.ok) {
        throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => {
        // Handle the JSON data here
        console.log(data);
    })
    .catch(error => {
        console.error('Fetch error:', error);
    });

</script>
