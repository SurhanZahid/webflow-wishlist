<script>
    const url = 'https://raw.githubusercontent.com/SurhanZahid/webflow-wishlist/master/csvjson.json';

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            // Assuming data is an array of items, adjust accordingly if it's a different structure
            const container = document.querySelector('.product-cms-list');

            data.forEach(item => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-cms-item', 'w-dyn-item');

                // Customize the content based on your JSON structure
                productItem.innerHTML = `
                <div class="product-container">
                    <div class="product-thumbnail-wrapper"><img alt="${item.Name}"
                            src="${item.Image}"
                            sizes="100vw"
                            srcset="${item.Image}"
                            class="product-thumbnail"></div>
                        <div class="product-description-container">
                            <div class="product-description-wrapper">
                                <p class="product-name">${item.Name}</p>
                                <div class="bookmark"></div>
                            </div>
                            <div class="product-price-wrapper">
                                <div class="product-price">From&nbsp; </div>
                                <div class="product-price"> $</div>
                                <div class="product-price">${item.Price}</div>
                            </div>
                        </div>
                </div>
                `;

                container.appendChild(productItem);
            });
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });
</script>
